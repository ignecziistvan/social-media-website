<div class="flex items-center justify-center min-h-screen">
  <div class="bg-white dark:bg-gray-800 p-8 pt-16 md:rounded-lg shadow-md w-120 md:my-20">
    <h2 class="text-2xl font-semibold text-gray-700 dark:text-white text-center">Register</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mt-6">
      <app-text-input 
        [formControl]="$any(registerForm.controls['userName'])"
        label="Username"
      />

      <app-text-input 
        [formControl]="$any(registerForm.controls['email'])"
        type="email"
        label="Email"
      />

      <app-date-input 
        [formControl]="$any(registerForm.controls['dateOfBirth'])"
        label="Date of birth"
      />

      <app-text-input 
        [formControl]="$any(registerForm.controls['firstname'])"
        label="First name"
      />

      <app-text-input 
        [formControl]="$any(registerForm.controls['lastname'])"
        label="Last name"
      />

      <app-text-input 
        [formControl]="$any(registerForm.controls['password'])"
        type="password"
        label="Password"
      />

      <app-text-input 
        [formControl]="$any(registerForm.controls['confirmPassword'])"
        type="password"
        label="Confirm password"
      />

      @if (error) { <p class="mt-4 text-red-500 text-sm">{{error}}</p> }

      <button type="submit" [disabled]="registerForm.invalid"
        class="w-full mt-2 px-4 py-2 text-white bg-indigo-500 hover:bg-indigo-600 rounded-lg cursor-pointer">
        Register
      </button>
    </form>

    <p class="mt-4 text-sm text-center text-gray-600 dark:text-gray-400">
      Already have an account? <a [routerLink]="'/login'" class="text-indigo-500 hover:underline">Login</a>
    </p>
  </div>
</div>
