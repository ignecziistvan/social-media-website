<div class="navbar bg-base-100 shadow-sm">
  <div class="flex-1">
    <a class="btn btn-ghost text-xl" routerLink="/">Social Media Site</a>
  </div>
  <div class="flex gap-2">
    <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
    <app-dark-mode-switch class="mx-4" />
    @if (accountService.currentUser()) {
      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full">
            <img
              alt="{{accountService.currentUser()?.userName ?? 'Profile'}}"
              src="{{accountService.currentUser()?.mainPhoto?.url ?? defaultAvatar}}" />
          </div>
        </div>
        <ul
          tabindex="0"
          class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
          <li>
            <a [routerLink]="'/profile/' + accountService.currentUser()?.userName">Profile</a>
          </li>
          <li><a routerLink="/account/edit">Settings</a></li>
          <li><a routerLink="/logout">Logout</a></li>
        </ul>
      </div>
    } @else {
      <button class="btn" routerLink="/login">Login</button>
    }
  </div>
</div>
